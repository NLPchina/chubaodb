[global]
# the name will validate join cluster by same name
name = "chubaodb"
# your server ip for connect, you can use -i in rags to set it
ip = "127.0.0.1"
# log path , If you are in a production environment, You'd better set absolute paths
log = "logs/"
# default log type for any model
log_level = "info"
# Whether to use distributed storage. If it's true, there's only one
shared_disk = false

[router]
# port for server
http_port = 8080

[ps]
#set zone num, default is 0
zone = "default"
# you data save to disk path ,If you are in a production environment, You'd better set absolute paths
data = "data/"
# port for server
rpc_port = 9090
# how often to refresh the index
flush_sleep_sec = 3
    [ps.raft]
        use_memoray_storage = true
        storage_path = "data/raft/"
    [ps.rs]
        tick_interval = 100
        election_tick = 5
        transport_inprocess_use = true

[[masters]]
# master ip for service
ip = "127.0.0.1"
# port for server
http_port = 7070
# master data path for meta
data = "data/meta/"